name: groub
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter


  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  fluttertoast: ^8.0.8
  hexcolor: ^2.0.5
  image_picker: ^0.8.4+3
  responsive_builder: ^0.4.1
  shared_preferences: ^2.0.8
  smooth_page_indicator: ^1.0.0+2
  cloud_firestore: ^3.1.0
  conditional_builder_null_safety: ^0.0.6
  cupertino_icons: ^1.0.3
  desktop_window: ^0.4.0
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_messaging: ^11.1.0
  firebase_storage: ^10.1.0
 
  

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/Tajawal-Light.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/icons.ttf

    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf
