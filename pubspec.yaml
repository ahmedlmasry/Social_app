name: groub
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.3
  share: ^2.0.4
  url_launcher: ^6.0.12 
  localize_and_translate: ^4.1.1
  google_maps_flutter: ^2.0.10
  dio: ^4.0.0
  sqflite: ^2.0.0+4
  intl: ^0.17.0
  bloc: ^7.2.1
  flutter_bloc: ^7.3.0
  hexcolor: ^2.0.5
  shared_preferences: ^2.0.8
  webview_flutter: ^2.1.1
  smooth_page_indicator: ^1.0.0+2
  conditional_builder_null_safety: ^0.0.6
  fluttertoast: ^8.0.8
  carousel_slider: ^4.0.0
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  image_picker: ^0.8.4+3
  firebase_storage: ^10.1.0
  firebase_messaging: ^11.1.0
  desktop_window: ^0.4.0
  responsive_builder: ^0.4.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/langes/
    

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/Tajawal-Light.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/icons.ttf


    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf
 